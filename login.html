<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión - Innova Space Education 2025</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="login-page">
    <div class="login-container">
      <h2>Iniciar sesión</h2>
      <form id="loginForm">
        <input
          type="email"
          id="email"
          placeholder="Correo electrónico"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="Contraseña"
          required
        />
        <button type="submit">Ingresar</button>
      </form>
      <p class="error" id="loginError"></p>

      <!-- NUEVO: Acciones adicionales -->
      <div class="login-actions" style="margin-top:12px; text-align:center;">
        <!-- Registro abierto solo para @colprovidencia.cl -->
        <p style="margin:6px 0;">
          ¿No tienes cuenta?
          <a href="/signup.html">Regístrate aquí</a>
          <br />
          <small style="opacity:.8;">Solo correos <strong>@colprovidencia.cl</strong></small>
        </p>
        <!-- Preparado para futura recuperación de contraseña desde login.js -->
        <p style="margin:6px 0;">
          ¿Olvidaste tu contraseña?
          <a href="#" id="recoverLink" title="Recuperar contraseña (requiere activarlo en login.js)">Recupérala aquí</a>
        </p>
      </div>
    </div>
    <footer>
      <p>Innova Space Education 2025</p>
    </footer>
    <!-- Login logic is bundled in teacher.js to reuse authentication functions -->
    <script src="login.js"></script>
  </body>
</html>
