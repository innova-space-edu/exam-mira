<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear prueba - Innova Space Education 2025</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="exam-form-container">
      <h2>Crear prueba</h2>
      <form id="examForm">
        <input
          type="text"
          id="title"
          placeholder="TÃ­tulo de la prueba"
          required
        />
        <input
          type="text"
          id="student"
          placeholder="Nombre del estudiante"
          required
        />
        <input
          type="text"
          id="course"
          placeholder="Curso"
          required
        />
        <!-- Date is optional to allow manual entry when running locally. -->
        <input type="date" id="date" />
        <input
          type="text"
          id="objective"
          placeholder="Objetivo de la prueba"
          required
        />
        <div id="questionsContainer">
          <!-- Questions will be appended here dynamically -->
        </div>
        <button type="button" id="addQuestion">Agregar ejercicio</button>
        <button type="submit">Guardar examen</button>
      </form>
    </div>
    <div class="chat-container">
      <h2>Chat de apoyo</h2>
      <div id="chatMessages" class="chat-messages"></div>
      <form id="chatForm">
        <input
          type="text"
          id="chatInput"
          placeholder="Escribe tu pregunta..."
          autocomplete="off"
          required
        />
        <button type="submit">Enviar</button>
      </form>
    </div>
    <footer>
      <p>Innova Space Education 2025</p>
    </footer>
    <!-- Teacher page logic -->
    <script src="teacher.js"></script>
  </body>
</html>
