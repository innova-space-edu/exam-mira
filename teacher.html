<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Docentes — Innova Space Education 2025</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container { max-width: 1100px; margin: 24px auto; padding: 0 16px;}
    .card { background: #121a26; border-radius: 18px; padding: 16px; box-shadow: 0 8px 24px rgba(0,0,0,.25); }
    .row { display: grid; gap: 16px; grid-template-columns: 1fr; }
    @media (min-width: 900px){ .row { grid-template-columns: 1fr 1fr; } }
    .btn { background:#00d1d1; color:#0a0f18; border:none; border-radius: 999px; padding:10px 16px; cursor:pointer; }
    .btn.secondary { background:#263544; color:#c9d7e8; }
    .hidden { display:none; }
    .chatBox { height: 360px; overflow:auto; padding: 12px; background:#0e1622; border-radius:12px; }
    .line { margin:8px 0; white-space: pre-wrap; }
    .me { color:#9ce0ff; }
    .bot { color:#b6f7e2; }
    .field { display:flex; gap:8px; }
    input, textarea { width:100%; background:#0f1722; color:#e5f2ff; border:1px solid #1f2a3a; border-radius:10px; padding:10px; }
    label { color:#9db3cd; font-size:14px; }
    header a { color:#9db3cd; text-decoration:none; }
  </style>
</head>
<body>
  <div class="container">
    <header style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;">
      <h1 style="color:#00d1d1;">Panel de Docentes</h1>
      <div style="display:flex; gap:8px; align-items:center;">
        <a href="/" class="btn secondary">Volver al examen</a>
        <button id="logoutBtn" class="btn secondary">Cerrar sesión</button>
      </div>
    </header>

    <!-- Panel del docente (protegido por login) -->
    <main id="app">
      <div class="row">
        <!-- Constructor de examen -->
        <section class="card">
          <h2 style="color:#bce5ff;">Crear/editar examen</h2>
          <form id="examForm">
            <div class="field">
              <label>Título</label>
              <input id="title" placeholder="Prueba de ejemplo" />
            </div>
            <div class="field">
              <label>Indicaciones de la primera lámina (desarrollo con dibujo)</label>
              <textarea id="prompt" rows="4" placeholder="Describe los pasos para resolver..."></textarea>
            </div>
            <button class="btn" type="submit">Guardar examen</button>
          </form>
          <p style="margin-top:8px;color:#9db3cd">Se guarda localmente en el navegador del profe (localStorage).</p>
        </section>

        <!-- Chat docente -->
        <section class="card">
          <h2 style="color:#bce5ff;">Chat docente (IA)</h2>
          <div id="chat" class="chatBox"></div>
          <div class="field" style="margin-top:10px;">
            <input id="message" placeholder="Pregunta algo sobre la prueba..." />
            <button id="send" class="btn">Enviar</button>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script src="teacher.js"></script>
</body>
</html>
