<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro docentes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <h2>Registrarse</h2>
    <form id="signupForm">
      <input type="email" id="email" placeholder="Correo @colprovidencia.cl" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Crear cuenta</button>
    </form>
    <p class="error" id="signupError"></p>
    <p>¿Ya tienes cuenta? <a href="/login.html">Ingresa aquí</a></p>
  </div>
  <footer><p>Innova Space Education 2025</p></footer>
  <script src="signup.js"></script>
</body>
</html>
